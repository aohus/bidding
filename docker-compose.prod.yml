services:
  postgres:
    image: postgres:14.15-alpine
    container_name: bidding-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    networks:
      - bidding-internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bidding-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    expose:
      - "8000"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
    labels:
      - "traefik.enable=true"

      # Backend API Router â€” /server prefix matches frontend backendApi.ts
      - "traefik.http.routers.bidding-backend.rule=Host(`bid.fieldnote.kr`) && PathPrefix(`/server`)"
      - "traefik.http.routers.bidding-backend.entrypoints=websecure"
      - "traefik.http.routers.bidding-backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.bidding-backend.priority=10"

      # Strip /server prefix
      - "traefik.http.middlewares.bidding-strip.stripprefix.prefixes=/server"
      - "traefik.http.routers.bidding-backend.middlewares=bidding-strip"

      # Service
      - "traefik.http.services.bidding-backend.loadbalancer.server.port=8000"

    networks:
      - bidding-internal
      - proxy-network

    command: >
      sh -c "
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --log-level info
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bidding-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
    labels:
      - "traefik.enable=true"

      # Frontend Router
      - "traefik.http.routers.bidding-frontend.rule=Host(`bid.fieldnote.kr`)"
      - "traefik.http.routers.bidding-frontend.entrypoints=websecure"
      - "traefik.http.routers.bidding-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.bidding-frontend.priority=1"

      # Service
      - "traefik.http.services.bidding-frontend.loadbalancer.server.port=80"

    networks:
      - bidding-internal
      - proxy-network

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  bidding-internal:
    driver: bridge
  proxy-network:
    external: true
