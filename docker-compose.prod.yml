services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: bidding-postgres
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bidding-internal

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bidding-backend
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_logs:/app/logs
    expose:
      - "8000"
    
    labels:
      - "traefik.enable=true"
      
      # Backend API Router
      - "traefik.http.routers.bidding-backend.rule=Host(`bidding.yourdomain.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.bidding-backend.entrypoints=websecure"
      - "traefik.http.routers.bidding-backend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.bidding-backend.priority=10"
      
      # Strip /api prefix
      - "traefik.http.middlewares.bidding-strip.stripprefix.prefixes=/api"
      - "traefik.http.routers.bidding-backend.middlewares=bidding-strip"
      
      # Service
      - "traefik.http.services.bidding-backend.loadbalancer.server.port=8000"
    
    networks:
      - bidding-internal
      - proxy-network
    
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bidding-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    
    labels:
      - "traefik.enable=true"
      
      # Frontend Router
      - "traefik.http.routers.bidding-frontend.rule=Host(`bidding.yourdomain.com`)"
      - "traefik.http.routers.bidding-frontend.entrypoints=websecure"
      - "traefik.http.routers.bidding-frontend.tls.certresolver=letsencrypt"
      - "traefik.http.routers.bidding-frontend.priority=1"
      
      # Service
      - "traefik.http.services.bidding-frontend.loadbalancer.server.port=80"
    
    networks:
      - bidding-internal
      - proxy-network

volumes:
  postgres_data:
    driver: local
  backend_logs:
    driver: local

networks:
  bidding-internal:
    driver: bridge
  proxy-network:
    external: true